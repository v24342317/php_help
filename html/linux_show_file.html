            <h1>在linux下如何显示隐藏文件 </h1>

        </header>
        <section class="content">

<p>显示所有文件（包含隐藏文件）</p>
<pre class="prettyprint linenums prettyprinted" style=""><ol class="linenums"><li class=""><code><span class="pln">ls -a</span></code></li></ol></pre>

<p>只显示隐藏文件 </p>
<pre class="prettyprint linenums prettyprinted" style=""><ol class="linenums"><li class=""><code><span class="pln">l.</span></code></li></ol></pre>

<p>或者</p>
<pre class="prettyprint linenums prettyprinted" style=""><ol class="linenums"><li class=""><code><span class="pln">ls -d .*</span></code></li></ol></pre>
<p>在XWindow的KDE桌面中</p>
<blockquote>
    <code>
    在"查看(View)"菜单里选"显示隐藏文件(Show Hidden Files)"就行了
    </code>
</blockquote>
